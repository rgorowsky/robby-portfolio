<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>timezones</title>
</head>
<body>
  <div class="container"> <!-- The containers hold the timeclock elements -->
    <h1 class="headers">Current Apps</h1>
    <p id="utc_time" class="draggable" draggable="true">UTC Time</p>
    <p id="central_time" class="draggable" draggable="true">Robby Time</p>
  </div>
  <div class="container">
    <h1 class="headers">On Deck</h1>
    <p id="newrelic_time" class="draggable" draggable="true">New Relic</p>
    <p id="splunk_time" class="draggable" draggable="true">Splunk</p>
    <p id="colorado_time" class="draggable" draggable="true">Colorado</p>
    <p id="florida_time" class="draggable" draggable="true">Florida</p>
  </div>
</body>
</html>
