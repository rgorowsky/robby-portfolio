<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PI Resolver</title>
    <link rel="stylesheet" href="aifilter-styles.css">
    <link rel="icon" href="required-favicon.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>AI PI Resolver</h1>
    </div>
    <div class="button-container">
        <button id="add-pi-term">Add Another Pi Term</button>
    </div>
    <div class="left-panel" id="left-inputs">
        <div class="input-container">
            <input type="text" class="input-left" value="input text here" data-default="input text here">
            <span class="remove-input">x</span>
        </div>
        <div class="input-container">
            <input type="text" class="input-left" value="input text here" data-default="input text here">
            <span class="remove-input">x</span>
        </div>
        <div class="input-container">
            <input type="text" class="input-left" value="input text here" data-default="input text here">
            <span class="remove-input">x</span>
        </div>
    </div>
    <div class="right-panel" id="right-inputs">
        <input type="text" class="input-right" value="becomes this" data-default="becomes this">
        <input type="text" class="input-right" value="becomes this" data-default="becomes this">
        <input type="text" class="input-right" value="becomes this" data-default="becomes this">
    </div>
    <div class="button-container">
        <button id="remove-pi-terms" disabled>Remove Pi Terms</button>
    </div>
    <div class="footer">
        <textarea id="raw-query" data-default="input raw query here">input raw query here</textarea>
        <textarea id="resolved-query" readonly>resolved query here</textarea>
    </div>
    <script src="ai-script.js"></script>
</body>
</html>
