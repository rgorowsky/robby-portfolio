<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIXON Bot</title>
    <link rel="stylesheet" href="aifilter-styles.css">
    <link rel="icon" href="required-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Title Container -->
    <div class="title-container">
        <h1>NIXON Bot</h1>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <button id="add-pi-term">Add Another Pi Term</button>
        <button id="remove-pi-terms" disabled>Remove Pi Terms</button>
    </div>

    <!-- Input Container -->
    <div class="input-container" id="input-pairs">
        <div class="input-row">
            <div class="input-group">
                <input type="text" class="input-left" value="What needs to disappear" data-default="What needs to disappear">
                <span class="remove-input">x</span>
            </div>
            <input type="text" class="input-right" value="How to obfuscate" data-default="How to obfuscate">
        </div>
        <div class="input-row">
            <div class="input-group">
                <input type="text" class="input-left" value="What needs to disappear" data-default="What needs to disappear">
                <span class="remove-input">x</span>
            </div>
            <input type="text" class="input-right" value="How to obfuscate" data-default="How to obfuscate">
        </div>
        <div class="input-row">
            <div class="input-group">
                <input type="text" class="input-left" value="What needs to disappear" data-default="What needs to disappear">
                <span class="remove-input">x</span>
            </div>
            <input type="text" class="input-right" value="How to obfuscate" data-default="How to obfuscate">
        </div>
    </div>

    <!-- Footer Container -->
    <div class="footer">
        <textarea id="raw-query" data-default="input raw query here">input raw query here</textarea>
        <textarea id="resolved-query" readonly>resolved query here</textarea>
    </div>

    <script src="ai-script.js"></script>
</body>
</html>
